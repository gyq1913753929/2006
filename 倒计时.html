<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <span id="time1"></span>


    <script>
        var seconds = 610
        setInterval(function () {
            seconds--

            //将秒变小时
            var h = seconds / 3600

            //向下取整
            h = Math.floor(h)
            if (h < 10) {
                h = '0' + h
            }

            //分钟
            var i = seconds / 60
            i = Math.floor(i)
            if (i < 10) {
                i = '0' + i
            }


            //秒
            var s = seconds % 60
            if (s < 10) {
                s = '0' + s
            }
            

            var str = h + ":" + i + ":" + s

            document.getElementById("time1").innerText = str
        }, 1000)

    </script>
</body>

</html>
