<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        #app {
            width: 400px;
        }

        .divs {
            width: 100px;
            height: 100px;
            border: 1px solid #eeeeee;
            background-color: #eeeeee;
            margin: 10px;
            float: left;
        }

        .border {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="divs"></div>
        <div class="divs"></div>
        <div class="divs"></div>
        <div class="divs"></div>
        <div class="divs"></div>
        <div class="divs"></div>
        <div class="divs"></div>
        <div class="divs"></div>
        <div class="divs"></div>
    </div>


    <button id="btn1">开始</button>
    <button id="btn2">停止</button>

    <script>
        var timers = []
        
        $("#btn1").click(function () {

            //清除之前的定时器
            for (var j = 0; j < timers.length; j++) {
                clearInterval(timers[j])
                timers.splice(j, 1)              //删除定时器数组中的当前定时器
            }

            var divs = $(".divs")
            divs.empty()

            var divs = $(".divs")
            divs.empty()

            var t = setInterval(function () {
                //清除css
                divs.removeClass("border")

                var rand_num = Math.random() * 100
                var num = parseInt(rand_num)

                var index = num % 9
                divs.eq(index).addClass("border")
            }, 100)
            timers.push(t)



            //停止
            $("#btn2").click(function () {
                var divs = $(".divs")
                $.ajax({
                    url: 'prize.php',
                    method: 'get',
                    dataType: 'json'
                }).done(function (d) {         //请求成功 回调函数 d为服务返回的数据
                    //清除定时器
                    for(var j=0;j<timers.length;)



                    divs.each(function (index) {      // 遍历 div
                        if ($(this).hasClass('border')) {     //找到 包含选中样式的div
                            divs.eq(index).append(d.msg)        //在选中的div中显示中奖信息
                        }
                    })
                    $("#btn2").unbind('click')          // 删除 之前绑定的事件，防止事件叠加
                })

            })







        });



    </script>
</body>

</html>
